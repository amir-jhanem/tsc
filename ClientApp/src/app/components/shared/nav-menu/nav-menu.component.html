<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>Technical Support Center</a>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/tickets"]'*ngIf="auth.authenticated(false)">Tickets</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
              <a class="nav-link text-dark" [routerLink]='["/groups"]'*ngIf="auth.authenticated(true)">Groups</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/groups/0"]'*ngIf="auth.authenticated(true)">New Group</a>
        </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/tickets/new"]' *ngIf="!auth.authenticated(false)">New Request</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/register"]' *ngIf="auth.authenticated(true)">Create User</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" *ngIf="auth.authenticated()">.:: {{auth.getCurrentName()}} ::.</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]='["/login"]' *ngIf="!auth.authenticated()">Login</a>
              <a class="nav-link text-danger" href="" (click)="auth.logout()" *ngIf="auth.authenticated()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
