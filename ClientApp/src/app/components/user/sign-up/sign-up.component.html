<form #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
   <div class="form-group">
    <label for="FullName">Full Name</label>
      <input id="FullName" type="text" class="form-control" ngModel name="FullName" placeholder="Full Name" required #FullName>
      <div class="alert alert-danger" *ngIf="FullName.touched && !FullName.valid">Please specify Full Name...</div>
  </div>

  <div class="form-group">
    <label for="UserName">User Name</label>
      <input id="UserName" type="text" class="form-control" ngModel name="UserName" placeholder="User Name" required #UserName>
      <div class="alert alert-danger" *ngIf="UserName.touched && !UserName.valid">Please specify User Name...</div>
  </div>

  <div class="form-group">
    <label for="Email">Email</label>
      <input id="Email" type="email" class="form-control" ngModel name="Email" placeholder="Email" required #Email>
      <div class="alert alert-danger" *ngIf="Email.touched && !Email.valid">Please specify Email...</div>
  </div>


  <div class="form-group">
    <label for="Password">Password</label>
      <input id="Password" type="text" class="form-control" ngModel name="Password" placeholder="Password" required #Password>
      <div class="alert alert-danger" *ngIf="Password.touched && !Password.valid">Please specify Password...</div>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="IsAdmin" #IsAdmin>
    <label class="form-check-label" for="IsAdmin">
      Is Admin ?
    </label>
  </div>
  <div class="alert alert-danger" *ngIf="IsAdmin.touched && !IsAdmin.valid">Please specify IsAdmin...</div>

  
  <button class="btn btn-primary" [disabled]="!userRegistrationForm.valid" type="submit">Register</button>
</form>
